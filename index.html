<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sheddy Thee Dev" />
    <title>Sign in | Log in Form</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css" />
  </head>
  <body>
    <div class="container forms">
      <div class="form signup" id="signupForm">
        <h1>Create Account</h1>

        <div class="social-icons">
          <div class="row">
            <div class="social-item facebook">
              <a href="#">
                <img
                  src="images/facebook.svg"
                  alt="Facebook icon"
                  width="30"
                  height="30"
                />
              </a>
              <span>Facebook</span>
            </div>

            <div class="social-item google">
              <a href="#">
                <img
                  src="images/google.svg"
                  alt="Google icon"
                  width="30"
                  height="30"
                />
              </a>
              <span>Google</span>
            </div>
          </div>

          <div class="row">
            <div class="social-item instagram">
              <a href="#">
                <img
                  src="images/instagram.svg"
                  alt="Instagram icon"
                  width="30"
                  height="30"
                />
              </a>
              <span>Instagram</span>
            </div>

            <div class="social-item twitter">
              <a href="#">
                <img
                  src="images/twitter.svg"
                  alt="Twitter icon"
                  width="30"
                  height="30"
                />
              </a>
              <span>Twitter</span>
            </div>
          </div>
        </div>

        <div class="line"></div>

        <div class="form-content">
          <form action="" id="form">
            <div class="field form-group">
              <input
                type="text"
                id="name"
                class="form-input"
                placeholder="Name"
              />
              <small> Error message </small>
            </div>

            <div class="field form-group">
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="Username"
              />
              <small> Error message </small>
            </div>

            <div class="field form-group">
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Email"
              />
              <small> Error message </small>
            </div>

            <div class="field form-group">
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Password"
              />
              <i class="fa fa-eye-slash pass-show"></i>
              <small> Error message </small>
            </div>

            <div class="field1">
              <button type="submit" id="submit" class="form-button">
                Sign in
              </button>
            </div>
          </form>

          <p class="form-link">
            Already have an account?
            <a href="#" class="link login-link" id="loginLink">Login</a>
          </p>
        </div>
      </div>

      <div class="form login" id="loginForm">
        <div class="form-content">
          <h1>Welcome back</h1>
          <h2>Login</h2>

          <form action="" id="myForm">
            <div class="field form-group">
              <input
                type="email"
                id="email1"
                class="form-input"
                placeholder="Email"
              />
              <small> Error message </small>
            </div>

            <div class="field form-group">
              <input
                type="password"
                id="password1"
                class="form-input"
                placeholder="Password"
              />
              <i class="fa fa-eye-slash pass-show"></i>
              <small> Error message </small>
            </div>

            <p class="form-link">
              <a
                href=""
                class="link forgotpassword-link"
                id="forgotPasswordLink"
                >Forget Password</a
              >
            </p>

            <div class="field1">
              <button type="submit" class="form-button">Log in</button>
            </div>
          </form>

          <p class="form-link">
            Don't have an account?
            <a href="#" class="link signup-link" id="signupLink">Signup</a>
          </p>
        </div>
      </div>

      <div class="form forgot-password" id="forgotPasswordForm">
        <div class="form-content">
          <h1>Forget Password</h1>

          <form action="" id="forgotForm">
            <div class="field form-group">
              <input
                type="email"
                placeholder="Email"
                id="forgotPasswordEmail"
                class="form-input"
              />
              <small> Error message </small>
            </div>

            <div class="field1">
              <button type="submit" class="form-button">Send</button>
            </div>
          </form>

          <p class="form-link">
            <a href="" id="singupLink2" class="link">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
